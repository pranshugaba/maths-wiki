site_name: Maths Wiki
site_url: https://maths.wiki
site_author: Pranshu Gaba
site_description: >-
  A collection of maths notes.

# Repository
# repo_name: pranshugaba/maths-wiki-src
# repo_url: https://github.com/pranshugaba/maths-wiki-src
# edit_uri: ""

# Copyright
copyright: '&copy; 2020 Maths Wiki <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">CC-BY-SA</a>'

# Configuration
theme:
  name: null
  custom_dir: mkdocs-material/material

  extra:
    manifest: manifest.webmanifest

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - tabs
    # - instant
  palette:
    primary: indigo
    accent: pink
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: logo
    favicon: ../images/favicon.ico

# Plugins
plugins:
  - search
  # - minify:
  #     minify_html: true
  - git-revision-date-localized:
      type: date
  - awesome-pages:
      filename: .index
      collapse_single_pages: false
      strict: true
  # - markdownmermaid
  # - toc-sidebar
  # - tooltipster-links
  # - mk2pdf-export
  # - enumerate-headings:
  #     strict: true
  # - add-number:
  #     strict_mode: False
  #     order: 1


# Customization
extra:
 social:
   - icon: fontawesome/brands/github
     link: https://github.com/pranshugaba/maths-wiki-src
   - icon: fontawesome/brands/twitter
     link: https://twitter.com/mathswiki

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.extra
  # - pymdownx.highlight:
  #     linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  # - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


extra_javascript:
  # - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
  - https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.5.0/mermaid.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/mathtex-script-type.min.js 

extra_css:
  - css/img.css
  - css/custom.css
  - https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css
  
